<div class="login-container">
    <p-card class="login-card">
      <div class="login-header">
        <h2>Sign In</h2>
        <p>Please enter your credentials to continue</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <div class="form-field">
          <label for="username">Username</label>
          <input pInputText id="username" formControlName="username" placeholder="Enter username" />
        </div>
  
        <div class="form-field">
          <label for="password">Password</label>
          <p-password 
            id="password" 
            formControlName="password" 
            [feedback]="false" 
            [toggleMask]="true"
            placeholder="Enter password">
          </p-password>
        </div>
  
        <p-message *ngIf="errorMessage" severity="error" text="{{ errorMessage }}"></p-message>
  
        <button pButton type="submit" label="Login" class="full-btn"></button>
        <button pButton type="button" label="Create Account" class="p-button-text full-btn" (click)="goToRegister()"></button>
      </form>
    </p-card>
  </div>
